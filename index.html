<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> <!-- Defer script such that the HTML DOM loads first, since we will be manipulating the page-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <h1> My Task Board</h1>
        <form action="#" id="inputForm">
            <table id="formTable">
                <tbody>
                <tr> 
                    <td><label for="taskDetailsBox"> Task Details: </label></td>
                    <td><input type="text" id="taskDetailsBox" name="taskDetails" placeholder="What do I need to do?" required></td> <!-- Input field for the details of the task, eg. what needs to be done -->
                </tr>
                <tr>
                    <td><label for="taskDeadlineDateBox"> Task Deadline Date: </label></td>
                    <td><input type="date" id="taskDeadlineDateBox" name="taskDeadlineDate" placeholder="What date do I need to do it by?" required></td> <!-- Input field for what date the task is due by -->
                </tr>
                <tr>
                    <td><label for="taskDeadlineHourBox"> Task Deadline Hour: </label></td>
                    <td><input type="time" id="taskDeadlineHourBox" name="taskDeadlineHour" placeholder="When exactly is it due?" required></td> <!-- Input field for when exactly (hour) the task is due by -->
                </tr>
                </tbody>
                <tfoot>
                <tr> 
                    <td><button type="submit" id="saveButton"> Add </button></td> <!-- Saves the information in the form (The task details)-->
                    <td><button type="reset" id="resetButton"> Reset </button></td> <!-- Resets all fields in the form to their defaults values-->
                    <td><button type="button" id="storageResetButton"> Clear </button></td>
                </tr>
                </tfoot>
            </table>
        </form>
    </main>
    <section id="stickyNoteArea">
        
    </section>
</body>
</html>
