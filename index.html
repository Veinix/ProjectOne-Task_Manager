<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <h1> My Task Board</h1>
        <form action="#">
            <label for="taskDetailsBox"> Task Details: </label>
            <input type="text" id="taskDetailsBox">
            <label for="taskDeadlineDateBox"> Task Deadline Date: </label>
            <input type="date" id="taskDeadlineBox">
            <label for="taskDeadlineHourBox"> Task Deadline Hour: </label>
            <input type="time" id="taskDeadlineHourBox">

            <button type="submit"> Save </button>
            <button type="reset"> Reset </button>
        </form>
    </main>
</body>
</html>
